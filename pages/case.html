<script>
  document.addEventListener("DOMContentLoaded", function () {
    const jsonData = [
      {
        title: "案例一",
        description: "這是案例一的說明。",
        photos: ["../img/about.webp", "../img/about.webp"]
      },
      {
        title: "案例二",
        description: "這是案例二的說明。",
        photos: ["../img/about.webp", "../img/about.webp"]
      }
    ];

    // 從 URL 參數獲取 case 編號
    const params = new URLSearchParams(window.location.search);
    const caseIndex = parseInt(params.get("case"), 10) - 1; // URL 参数是 1-based

    // 確保參數有效
    if (caseIndex >= 0 && caseIndex < jsonData.length) {
      const caseData = jsonData[caseIndex];

      // 填充標題與說明
      document.getElementById("case-title").textContent = caseData.title;
      document.getElementById("case-description").textContent = caseData.description;

      // 填充照片
      const casesBlock = document.getElementById("cases-block");
      caseData.photos.forEach((photo) => {
        const photoDiv = document.createElement("div");
        photoDiv.className = "d-flex flex-column col-lg-6 col-md-6 col-sm-6 p-2";
        photoDiv.innerHTML = `<img src="${photo}" class="img-fluid">`;
        casesBlock.appendChild(photoDiv);
      });
    } else {
      // 如果 URL 參數無效，顯示錯誤信息或預設內容
      document.getElementById("case-title").textContent = "找不到案例";
      document.getElementById("case-description").textContent = "請確認案例編號是否正確。";
    }
  });
</script>
